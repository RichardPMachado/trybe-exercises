<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML & CSS FORMS</title>
</head>
<body>
  <h1>Input tag, types e attributes</h1>
  <form action="">
    <label for="">E-mail</label>
    <input type="email" name="email" placeholder="Digite seu email aqui." id="input-email" autocomplete="off" autofocus required><br><br>
    <label for="">Senha</label>
    <input type="password" name="senha" placeholder="Digite sua senha aqui." id="input-senha" required><br><br>
    
    <label for="primeiro"><input type="checkbox" name="sequencia" id="primeiro"> primeiro checkbox</label>    
    <label for="segundo"><input type="checkbox" name="sequencia" id="segundo"> segundo checkbox</label>
    <label for="terceiro"><input type="checkbox" name="sequencia" id="terceiro"> terceiro checkbox</label><br><br>

    <button type="submit">Entrar</button>
   </form>
</body>
</html>
